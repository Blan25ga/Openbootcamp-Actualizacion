<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login ejemplo de google</title>
   <link rel="stylesheet" href="login.css">
</head>

<body>
   <div class="container">
      <h3>Completa el formulario</h3>
      <div class="buttons">
         <button class="google-btn">
            <picture>
               <img src="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="logo.google">
            </picture>
            <span>Registrate con Google</span>
         </button>

         <button class=" twiter-btn">
            <picture>
               <img
                  src="http://cdn.cms-twdigitalassets.com/content/dam/help-twitter/twitter_logo_blue.png.twimg.768.png"
                  alt="Twitter">
            </picture>
         </button>
      </div>

      <div class="separator">
         <hr>
         <span>Or..</span>
         <hr>
      </div>
      <form action="" method="">
         <div class="section-inputs">
            <label for="name">
               <span>Name</span>
               <input id="name" name="name">
            </label>
            <label for="username">
               <span>Username</span>
               <input id="username" name="username">
            </label>
         </div>

         <label for="email">
            <span>Email</span>
            <input id="email" name="email">
         </label>

         <label for="password">
            <span>Password</span>
            <input id="password" name="password" placeholder="6+ caracteres" type="password">
         </label>

         <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las bases y condiciones</span>
         </label>

         <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
   </div>
</body>

</html>
