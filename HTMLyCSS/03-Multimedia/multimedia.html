<!DOCTYPE html>
<html lang="en">

<head>
  <title>Multimedia con HTML</title>
</head>

<body>
  <section>
    <h1>Aprendiendo a utilizar imagenes</h1>

    <img src="https://i.blogs.es/5f2c41/1/840_560.jpg" alt=" Call of Duty" width="250" height="200" />
  </section>

  <section>
    <h1>Aprendiendo a utilizar videos</h1>

    <video controls loop autoplay muted width="500">
      <source src="Agregados/Call of Duty.mp4" type="video/mp4" />
    </video>
  </section>

  <section>
    <h1>Aprendiendo a utilizar audios</h1>

    <audio controls loop autoplay>
      <source src="Agregados/barrio-viejo-dvd-shoc.mp3" type="audio/mp3" />
    </audio>

  </section>

</body>

</html>
