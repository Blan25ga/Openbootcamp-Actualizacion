<!DOCTYPE html>
<html>

<head>
  <title>"Ejercicio 02 - Formulario en HTML"</title>
</head>

<body>
  <form action="/">
    <div>
      <label for="nombre">Nombre</label>
      <input name="usuario" id="usuario" required />
    </div>
    <br>
    <div>
      <label for="edad">Edad</label>
      <input type="number" name="edad" id="edad" min="1" max="100" required />
    </div>
    <br>
    <div>
      <label for="Frase Favorita">Frase Favorita</label>
      <textarea name="frase_favorita" id="frase_favorita"></textarea>
    </div>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
